{{template "head" . }}
{{with $data := . }}

<div>
	{{ range $report := $data.Reports }}
	<label><b>{{$report.Start.Format "2006-01-02"}}</b></label>
	<table>
		{{ range $activity, $duration := $report.Durations }}
		<tr>
			<td>{{$activity}}</td>
			<td>{{$duration}}</td>
		</tr>
		{{end}}
	</table>
	{{end}}
</div>


{{end}}
{{template "footer" . }}
