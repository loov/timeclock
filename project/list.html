{{template "head" .}}
{{with $data := .}}
<div>
	<h1>Projects</h1>
	<table>
		<thead>
			<tr>
				<th>Slug</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
		{{ range $project := $data.Projects }}
			<tr>
				<td>{{$project.Slug}}</td>
				<td>{{$project.Name}}</td>
			</tr>
		{{end}}
		</tbody>
	</table>
</div>
{{end}}
{{template "foot" . }}
