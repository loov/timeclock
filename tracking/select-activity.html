{{template "head" . }}
{{with $data := . }}

<form method="post">
	{{ if $data.PostError }}
	<div class="error">{{$data.PostError}}</div>
	{{ end }}

	<input type="hidden" name="request-token" value="{{$data.RequestToken}}"/>

	<div class="actions actions-fit">
		{{range $activity := $data.Activities}}
			<input {{if (eq $activity $data.CurrentActivity)}}class="active" {{end}} type="submit" name="select-activity" value="{{$activity}}"></input>
		{{end}}
		<div class="clear"></div>
	</div>
</form>

<div>
	<label>Jobs</label><br>
	{{ range $job := $data.Jobs }}
	<div>{{$job.Activity}}: [{{$job.Start}}, {{$job.Finish}}]</div>
	{{end}}
</div>
{{end}}

{{template "footer" . }}
